      <section class="encuadreSecciones">
        <h2>SIZING</h2>
      </section>

      <div class="ttalles">
        <img src="../img/tabla de talles.png" alt="tabla de talles" />
      </div>

      <footer>
        <div class="infoFooter">
          <h4>Informaci√≥n</h4>
          <p class="iconoFooter"><i class="fa-solid fa-phone"></i></p>
          <p class="dataFooter">+54 11 xxxx-xxxx (int )</p>
          <p class="iconoFooter"><i class="fa-brands fa-whatsapp"></i></p>
          <p class="dataFooter">+54 9 11 xxxx-xxxx</p>
          <p class="iconoFooter"><i class="fa-regular fa-clock"></i></p>
          <p class="dataFooter">Lunes a Viernes de 8:00 a 18:00 hs</p>

          <p class="iconoFooter"><i class="fa-solid fa-envelope"></i></p>
          <p class="dataFooter">info@minimals.com.ar</p>
        </div>

        <div class="infoFooter">
          <h4>Donde estamos?</h4>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.3494755755073!2d-58.696674284237616!3d-34.570022763224124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbdea67fd14cf%3A0xcb5c3155a080e42b!2sFLY%20UP%20TRAINING%20CLUB!5e0!3m2!1ses!2sar!4v1667519538871!5m2!1ses!2sar"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div id="formulario" class="infoFooter">
          <h4>Contactanos!</h4>
          <form action="" method="" enctype="">
            <select name="area" class="controls">
              <option value="" disabled selected>
                Seleccione area a contactar
              </option>
              <option value="ventas">Ventas</option>
              <option value="compras">Compras</option>
              <option value="pagos">Pagos</option>
              <option value="rrhh">Reclamos</option>
              <option value="cobranzas">Cobranzas</option>
              <option value="otro">Otro</option>
            </select>
            <input
              class="controls"
              type="text"
              name="full-name"
              placeholder="Nombre y Apellido"
            />
            <input
              class="controls"
              type="email"
              name="email"
              placeholder="email"
            />
            <input
              class="controls"
              type="text"
              name="telefono"
              placeholder="Telefono"
            />
            <textarea
              class="controls"
              name="message"
              cols="30"
              rows="10"
              placeholder="Escribe aqui tu mensaje..."
            ></textarea>
            <input type="submit" value="Enviar" id="enviar" />
          </form>
        </div>
      </footer>
